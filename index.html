<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles/main.css">
    <link rel="stylesheet" href="styles/header.css">
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
</head>

<body>

    <header class="header">
        <div class="header__container">
            <div class="header__mast">
                <div class="container">Some header</div>
            </div>
            <div class="container">
                <div class="header__inner">
                    <div class="header__main">
                        <div class="header__logo">
                            <div class="logo">
                                <span class="logo__description">Some logo</span>
                            </div>
                        </div>
                        <div class="header__name">
                            <div class="header__title">Some title</div>
                            <div class="header__description">Some description text</div>
                        </div>
                    </div>
                    <div class="header__menu">
                        <button class="button__menu">
                            <span class="material-symbols-outlined">
                                menu
                            </span>
                            <span>Menu</span>
                        </button>
                    </div>
                    <div class="header__search">
                        <form role="search">
                            <input class="header__input" type="text">
                            <button class="button__search" disabled>
                                <span class="material-symbols-outlined">
                                    search
                                </span>
                                <span class="search__text">
                                    search
                                </span>
                            </button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </header>

</body>

</html>
